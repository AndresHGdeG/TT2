<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <ui:insert name="top"></ui:insert>
            <p:panelGrid columns="2" styleClass="ui-noborder" style="background-color: #036fab; width: 100%">
                <h:graphicImage library="images" name="ipn.png" style=" align-self: left;" width="150" height="100">
                </h:graphicImage>
                <p:outputLabel value="Recolector y clasificador de noticias" 
                               style="display:block; text-align: right; font-size: 36px; font-family: serif" />
            </p:panelGrid>
            <div id="menu">
                <h:form>
                    <p:tabMenu>
                        
                        <p:menuitem value="Inicio" >
                        </p:menuitem>
                        <p:menuitem value="Deportes">
                        </p:menuitem>
                        <p:menuitem value="Cultura" icon="pi pi-search">
                        </p:menuitem>
                        <p:menuitem value="Economía" icon="pi pi-file">
                        </p:menuitem>
                        <p:menuitem value="Ciencia y Tecnología" icon="pi pi-briefcase">
                            <f:param name="i" value="4" />
                        </p:menuitem>
                        <p:menuitem value="Política" icon="pi pi-user">
                            <f:param name="i" value="5" />
                        </p:menuitem>
                    </p:tabMenu>
                </h:form>
            </div>
        </div>

        <div id="content" class="center_content" style="background-color: white ">
            <p:outputLabel value="Bienvenido" 
                           style="background-color: white ;display:block; text-align: center; font-size: 32px; font-family: serif" ></p:outputLabel>
            <h:graphicImage library="images" name="escudoESCOM.png" style="background-color: white ; display: block; margin: 0px auto;" width="450" height="430">
            </h:graphicImage>
        </div>

    </h:body>

</html>
