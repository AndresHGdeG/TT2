<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>

    </h:head>

    <body>
        <p:panelGrid columns="2" styleClass="ui-noborder" style="background-color: #036fab; width: 100%">
            <h:graphicImage library="images" name="ipn.png" style=" align-self: left;" width="150" height="100">
            </h:graphicImage>
            <p:outputLabel value="Recolector y clasificador de noticias" 
                           style="display:block; text-align: right; font-size: 36px; font-family: serif" />
        </p:panelGrid>

        <div id="menu">
            <h:form>
                <p:tabMenu activeIndex="#{mBTabMenu.index}">

                    <p:menuitem value="Inicio" action="#{mBTabMenu.inicio()}">
                    </p:menuitem>
                    <p:menuitem value="Deportes" action="#{mBTabMenu.SeleccionSeccion(1)}" onclick="PF('descarga').show();" >
                    </p:menuitem>

                    <p:menuitem value="Economía" action="#{mBTabMenu.SeleccionSeccion(2)}" onclick="PF('descarga').show();">
                    </p:menuitem>

                    <p:menuitem value="Política" action="#{mBTabMenu.SeleccionSeccion(3)}" onclick="PF('descarga').show();">
                    </p:menuitem>

                    <p:menuitem value="Cultura" action="#{mBTabMenu.SeleccionSeccion(4)}" onclick="PF('descarga').show();" >

                    </p:menuitem>
                    <p:menuitem value="Ciencia y Tecnología" action="#{mBTabMenu.SeleccionSeccion(5)}" onclick="PF('descarga').show();">

                    </p:menuitem>

                </p:tabMenu>
      
                <p:dialog header="Completo" widgetVar="mostrar" modal="true" height="200">
                    <div style=" margin: 5px">
                    <h:outputText value="Noticias listas para ser mostradas" style="text-align: center"/>
                    </div>

                    <div style=" margin: 25px">
                    <h:graphicImage library="images" name="listo.png" style="display: block; margin: 10px auto;" width="75px" height="75px">
                    </h:graphicImage>
                    </div>

                    <div style=" margin: 35px">
                        <p:commandButton value="Continuar" action="#{mBClasificador.CargarNoticias()}"  style="margin-right:20px;" styleClass="ui-priority-primary"  />

                     <text>    </text>
                     <p:commandButton value="Cancelar" type="button" onclick="PF('mostrar').hide();" styleClass="ui-confirmdialog-no"  />
                    </div>

                </p:dialog>  
            </h:form>
            
            <p:dialog header="Cargando" widgetVar="descarga" modal="true" height="200">
                <h:outputText value="En proceso de recolección y clasificación" />
                 <h:graphicImage library="images" name="loading.gif" style="display: block; margin: 50px auto;" width="100px" height="100px">
                    </h:graphicImage>
            </p:dialog>   
            

            <ui:include src="/pages/dialog1.xhtml"/>
        </div>
    </body> 
</html>
