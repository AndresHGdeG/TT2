<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <style type="text/css">
            .ui-panel, div.ui-state-hover {
                margin: 10px;
                width:200px;
            }
             
            .ui-dashboard-column {
                width:220px;
            }
        </style>
    </h:head>
    <body>
        <ui:composition>
            
           
           
            <h1 style="text-align:center"> #{mBClasificador.seccion}</h1>
            <h3> numero de noticias : #{mBClasificador.numNoticias} </h3>
            
         

            <h:form id="form">
                <p:dataGrid var="noticia" value="#{mBClasificador.noticias}" columns="3" layout="grid"
                    rows="12" paginator="true" id="noti"
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    rowsPerPageTemplate="6,12,16">

                    <f:facet name="header">
                       Noticias clasificadas
                    </f:facet>

                    <p:panel header="#{noticia.titulo}" style="text-align:center">
                        <h:panelGrid columns="1" style="width:100%">
                           
                            <a href="#{noticia.url}" style="color:blue">#{noticia.url}</a>
                            <br></br>
                             <br></br>
                            <h:outputText value="#{noticia.fecha}" />
                        </h:panelGrid>
                        
                    </p:panel>

                </p:dataGrid>


            </h:form>

           
        </ui:composition>
    </body>

</html>
