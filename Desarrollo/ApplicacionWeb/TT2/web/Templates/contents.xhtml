<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <style type="text/css">
            .ui-panel, div.ui-state-hover {
                margin: 10px;
                width: 100%;
            }

            .ui-dashboard-column {
                width: 100%;
            }
        </style>
    </h:head>
    <body>
        <ui:composition>
            <h:form id="noticias">
                <h1 style="text-align:center"> #{mBClasificador.seccion}</h1>
                <h3> numero de noticias : #{mBClasificador.numNoticias} </h3>
                <p:tabView dynamic="true" cache="true" effect="fold">
                    <p:tab title="Hoy">
                        <p:dataGrid var="noticia" value="#{mBClasificador.noticias}" columns="3" layout="grid"
                                    rows="12" paginator="true" id="noti"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    rowsPerPageTemplate="6,12,16">

                            <f:facet name="header">
                                Noticias clasificadas
                            </f:facet>

                            <p:panel header="#{noticia.titulo}" style="text-align:center">
                                <h:panelGrid columns="1" style="width:100%">
                                    <h:outputLink value="#{noticia.url}" style="color:blue" target="_blank">#{noticia.titulo}</h:outputLink>
                                    <h:outputText value="#{noticia.fecha}" />
                                </h:panelGrid>
                            </p:panel>
                        </p:dataGrid>
                    </p:tab>
                    <p:tab title="Ayer">
                        <p:dataGrid var="noticia" value="#{mBClasificador.noticias}" columns="3" layout="grid"
                                    rows="12" paginator="true" id="notiYest"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    rowsPerPageTemplate="6,12,16">

                            <f:facet name="header">
                                Noticias clasificadas
                            </f:facet>

                            <p:panel style="text-align:center">
                                <h:panelGrid columns="1" style="width:90%">
                                    <h:outputLink value="#{noticia.url}" style="color:blue" target="_blank">#{noticia.titulo}</h:outputLink>
                                    <h:outputText value="#{noticia.fecha}" />
                                </h:panelGrid>
                            </p:panel>
                        </p:dataGrid>
                    </p:tab>
                </p:tabView>




            </h:form>


        </ui:composition>
    </body>

</html>
